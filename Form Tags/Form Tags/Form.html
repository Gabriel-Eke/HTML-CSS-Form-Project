<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM TAG</title>
    <style>
        .wrapper {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }


        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        td {
            width: 25%;
            border: 1px solid;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h2>Lab 7 - Forms</h2>
        <form action="https://www.waynedog.net/formreader.php" method="post">
            <table>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                </tr>

                <tr>
                    <td><label for="address1">Address</label></td>
                    <td><input type="text" id="address1" name="address1"></td>
                    <td><label for="address2">Suite or Apt</label></td>
                    <td><input type="text" id="address2" name="address2"></td>
                </tr>

                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="text" id="city" name="city"></td>
                    <td><label for="state">State</label></td>
                    <td><select name="state" id="state">
                        <option value="">Select a State </option>
                    </select></td>
                </tr>

                <tr>
                    <td><label for="zipcode">ZIP Code</label></td>
                    <td><input type="text" id="zipcode" name="zipcode"></td>
                    <td colspan="3">
                
                </tr>

                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                    <td><label for="dob">Birthday</label></td>
                    <td><input type="date" id="dob" name="dob"></td>
                </tr>

                <tr>
                    <td><label for="mstatus">Marital Status</label></td>
                    <td><select name="mstatus" id="mstatus">
                        <option value="">Choose one</option>
                    </select></td>
                    <td><label for="sname">Spouse Name</label></td>
                    <td><input type="text" id="sname" name="sname"></td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email"></td>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="number" id="phone" name="phone"></td>
                </tr>

                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password"></td>
                    <td><label for="password2">Confirm Password</label></td>
                    <td><input type="password" id="password2" name="password2"></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="reset">
                    </td>
                    <td colspan="2">
                        <input type="image" src="go-icon.png" alt="Submit" width="35">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
